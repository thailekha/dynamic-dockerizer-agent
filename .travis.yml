aws_common: &aws_common
  env:
  - secure: ""
  - secure: ""
  - AWS_DEFAULT_REGION=eu-west-1
  - PATH=$HOME/.local/bin:$PATH
  before_install:
  - pip install --user awscli
  - mkdir -p ~/$TRAVIS_BUILD_NUMBER
  - aws s3 sync s3://dd-cicd/agent/$TRAVIS_BUILD_NUMBER ~/$TRAVIS_BUILD_NUMBER
dd_common: &dd_common
  if: type IN (push)
  sudo: required
  dist: trusty
  language: bash
  install:
  - sudo apt-get -y install git dpkg-repack tree build-essential apt-rdepends
  - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
  - sudo apt-get install -y nodejs
  - sudo npm install -g yarn istanbul-combine
jobs:
  include:
    # =======================
    # Code quality scans (start)
    # =======================
    -
      if: type IN (push)
      dist: trusty
      language: bash
      addons:
        sonarcloud:
          organization: "thailekha-github"
          token:
            secure: ""
      script:
      - sonar-scanner --debug
    # =======================
    # Code quality scans (end)
    # =======================
    # =======================
    # Unit tests (start)
    # =======================
    -
      <<: *dd_common
      before_script:
      - yarn install
      - npm run build
      script:
      - npm run test
    # =======================
    # Unit tests (end)
    # =======================
    # =======================
    # E2E tests (start)
    # =======================
    -
      <<: *aws_common
      <<: *dd_common
      before_script:
      - sudo apt-get install nginx
      - yarn install
      - npm run build
      script:
      - sudo ./node_modules/.bin/nyc --reporter=json --reporter=lcov --reporter=text ./node_modules/.bin/_mocha ./dist/tests/procezz.test.js --grep process --timeout 20000 --exit
      - sudo mv coverage/coverage-final.json ~/$TRAVIS_BUILD_NUMBER/coverage-procezz.json
      - aws s3 sync ~/$TRAVIS_BUILD_NUMBER s3://dd-cicd/agent/$TRAVIS_BUILD_NUMBER
    -
      <<: *aws_common
      <<: *dd_common
      before_script:
      - yarn install
      - npm run build
      script:
      - sudo ./node_modules/.bin/nyc --reporter=json --reporter=lcov --reporter=text ./node_modules/.bin/_mocha ./dist/tests/procezz.test.js --grep foo --timeout 20000 --exit
      - sudo mv coverage/coverage-final.json ~/$TRAVIS_BUILD_NUMBER/coverage-foo.json
      - aws s3 sync ~/$TRAVIS_BUILD_NUMBER s3://dd-cicd/agent/$TRAVIS_BUILD_NUMBER
    # =======================
    # E2E tests (end)
    # =======================
    # =======================
    # Code coverage (start)
    # =======================
    - stage: Aggregate coverage
      <<: *aws_common
      <<: *dd_common
      before_script:
      - yarn install
      script:
      - istanbul-combine -d coverage -p summary -r text -r lcov ~/$TRAVIS_BUILD_NUMBER/coverage-procezz.json ~/$TRAVIS_BUILD_NUMBER/coverage-foo.json
      - ls coverage
      - cp coverage/lcov.info coverage.lcov
      - cp coverage/lcov.info ~/$TRAVIS_BUILD_NUMBER/coverage-all.lcov
      - aws s3 sync ~/$TRAVIS_BUILD_NUMBER s3://dd-cicd/agent/$TRAVIS_BUILD_NUMBER
      - ./node_modules/.bin/codecov
    # =======================
    # Code coverage (end)
    # =======================